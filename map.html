
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte du voyage - undefined</title>
  <style>
    body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
    #map { height: 100vh; width: 100%; }
    .info-window { max-width: 250px; font-family: Arial, sans-serif; }
    .info-window img { width: 100%; height: auto; border-radius: 8px; margin-bottom: 10px; }
    .info-window h3 { margin: 0 0 5px 0; font-size: 16px; color: #333; }
    .info-window p { margin: 5px 0; font-size: 14px; color: #666; }
    .info-window a { color: #1a73e8; text-decoration: none; }
    .info-window a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div id="map"></div>
  
  <script>
    function initMap() {
      const center = { lat: -11.906350654545456, lng: 43.67804760909091 };
      const map = new google.maps.Map(document.getElementById('map'), {
        zoom: 10,
        center: center
      });
      
      const markers = [{"lat":-11.7061223,"lng":43.2517012,"name":"Moroni, Grande Comore","jour":1,"titre":"Arrivée à Moroni, Grande Comore","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=-11.7061223,43.2517012&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=-11.7061223,43.2517012","aiImageUrl":"jour1.jpg"},{"lat":-11.7167338,"lng":43.3680788,"name":"Nord de Grande Comore","jour":3,"titre":"Mystères du Lac Salé et Plages du Nord","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=-11.7167338,43.3680788&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=-11.7167338,43.3680788","aiImageUrl":"jour3.jpg"},{"lat":-11.7167338,"lng":43.3680788,"name":"Sud de Grande Comore","jour":4,"titre":"Parfums d'Ylang-Ylang et Plages du Sud","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=-11.7167338,43.3680788&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=-11.7167338,43.3680788","aiImageUrl":"jour4.jpg"},{"lat":-11.7167338,"lng":43.3680788,"name":"Grande Comore","jour":5,"titre":"Journée libre ou Préparation Karthala","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=-11.7167338,43.3680788&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=-11.7167338,43.3680788","aiImageUrl":"jour5.jpg"},{"lat":-11.7451182,"lng":43.3584284,"name":"Mont Karthala, Grande Comore","jour":6,"titre":"Ascension du Mont Karthala (Partie 1)","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=-11.7451182,43.3584284&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=-11.7451182,43.3584284","aiImageUrl":"jour6.jpg"},{"lat":-11.7167338,"lng":43.3680788,"name":"Grande Comore / Mohéli","jour":7,"titre":"Descente du Karthala et Vol vers Mohéli","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=-11.7167338,43.3680788&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=-11.7167338,43.3680788","aiImageUrl":"jour7.jpg"},{"lat":-12.3377376,"lng":43.7334089,"name":"Mohéli","jour":8,"titre":"Parc Marin de Mohéli et Rencontre avec les Tortues","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=-12.3377376,43.7334089&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=-12.3377376,43.7334089","aiImageUrl":"jour8.jpg"},{"lat":-12.2138145,"lng":44.4370606,"name":"Mohéli / Anjouan","jour":12,"titre":"Vol vers Anjouan, l'Île aux Parfums","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=-12.2138145,44.4370606&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=-12.2138145,44.4370606","aiImageUrl":"jour12.jpg"},{"lat":-12.1695811,"lng":44.40047,"name":"Mutsamudu, Anjouan","jour":13,"titre":"Mutsamudu, Cité Historique et Fortifiée","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=-12.1695811,44.40047&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=-12.1695811,44.40047","aiImageUrl":"jour13.jpg"},{"lat":-12.2138145,"lng":44.4370606,"name":"Anjouan","jour":14,"titre":"Plantations d'Ylang-Ylang et Cascades de Tratringa","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=-12.2138145,44.4370606&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=-12.2138145,44.4370606","aiImageUrl":"jour14.jpg"},{"lat":-11.7167338,"lng":43.3680788,"name":"Anjouan / Grande Comore","jour":17,"titre":"Retour à Grande Comore et Détente","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=-11.7167338,43.3680788&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=-11.7167338,43.3680788","aiImageUrl":"jour17.jpg"}];
      
      markers.forEach((markerData) => {
        const marker = new google.maps.Marker({
          position: { lat: markerData.lat, lng: markerData.lng },
          map: map,
          title: markerData.name,
          label: String(markerData.jour)
        });
        
        const contentString = `
          <div class="info-window">
            <img src="${markerData.streetViewUrl}" alt="Street View de ${markerData.name}" />
            <h3>Jour ${markerData.jour}</h3>
            <p><strong>${markerData.name}</strong></p>
            <p><a href="${markerData.streetViewLinkUrl}" target="_blank" rel="noopener noreferrer"><strong>${markerData.titre}</strong></a></p>
          </div>
        `;
        
        const infoWindow = new google.maps.InfoWindow({
          content: contentString
        });
        
        marker.addListener('click', () => {
          infoWindow.open(map, marker);
        });
      });
    }
  </script>
  
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q&callback=initMap">
  </script>
</body>
</html>
